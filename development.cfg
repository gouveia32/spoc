[buildout]
index = http://packages.lizardsystem.nl
extends =
    server.cfg
find-links =
unzip = true
prefer-final = true
show-picked-versions = true
socket-timeout = 1
extensions =
    mr.developer
parts =
    sysegg
    mkdir
    django
    omelette
    console_scripts
    sphinx
    pydev
    ${buildout:serverparts}
develop = .
auto-checkout =
eggs =
    spoc


[versions]
# Specific pins. We inherit lots of pins from the KGS, so if you add a
# development egg, you really need to un-pin it here.
spoc =
zc.buildout = 2.0.0
zc.recipe.egg = 2.0.0a3

# Reported by buildout.
Django = 1.6.5
Fabric = 1.8.3
Jinja2 = 2.7.2
Pygments = 1.6
Sphinx = 1.2.2
Werkzeug = 0.9.4
amqp = 1.4.5
anyjson = 0.3.3
billiard = 3.3.0.17
celery = 3.1.11
collective.recipe.omelette = 0.16
collective.recipe.sphinxbuilder = 0.8.2
collective.recipe.supervisor = 0.19
collective.recipe.template = 1.11
coverage = 3.7.1
createcoverage = 1.2
django-celery = 3.1.10
django-extensions = 1.3.7
django-nose = 1.2
django-pygments = 0.1
djangorecipe = 1.9
djangorestframework = 2.3.13
docutils = 0.11
ecdsa = 0.11
gunicorn = 18.0
kombu = 3.0.18
Markdown = 2.4.1
meld3 = 1.0.0
mock = 1.0.1
mr.developer = 1.30
nose = 1.3.3
osc.recipe.sysegg = 0.1.2
paramiko = 1.12.4
pb.recipes.pydev = 0.4.5
pep8 = 1.5.7
pkginfo = 1.1
pyflakes = 0.8.1
python-memcached = 1.53
sitesetup = 0.16
six = 1.6.1
South = 0.8.4
supervisor = 3.0
z3c.recipe.mkdir = 0.6
zest.releaser = 3.50


[sources]
# Sources that mr.developer can check out and add as development egg.
# If one of them is absolutely necessary, add its name to the "auto-checkout"
# in [buildout].
# Example:
# lizard-ui = git git@github.com:lizardsystem/lizard-ui.git


[sysegg]
# Add eggs here that are best handled through OS-level packages.
recipe = osc.recipe.sysegg
force-sysegg = true
eggs =
    psycopg2
#     matplotlib
#     PIL
#     pyproj


[mkdir]
recipe = z3c.recipe.mkdir
paths =
    ${buildout:directory}/var/static
    ${buildout:directory}/var/media
    ${buildout:directory}/var/log
    ${buildout:directory}/var/sqlite


[serverconfig]
# Configuration for setting up gunicorn, supervisor etc.
# For the gunicorn port, check on the server in the other sites as
# there should be no overlap. And simply give the supervisor port one
# number higher.
gunicorn-port = 9000
supervisor-port = 9009
sitename = spoc.staging.lizard.net
workers = 3


[django]
# Sets up django for testing our application.
# See http://jacobian.org/writing/django-apps-with-buildout/
recipe = djangorecipe
wsgi = true
wsgilog = ${buildout:directory}/var/log/django.log
project = spoc
projectegg = spoc
settings = developmentsettings
test = spoc
eggs =
    spoc
    spoc[test]


[omelette]
# Creates a nice parts/omelette with our used eggs
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}


[console_scripts]
recipe = zc.recipe.egg
interpreter = python
dependent-scripts = true
eggs =
    ${buildout:eggs}
# Development tools
    createcoverage
    fabric
    pep8
    pyflakes
    sitesetup
    zest.releaser


[sphinx]
recipe = collective.recipe.sphinxbuilder
source = ${buildout:directory}/doc/source
build = ${buildout:directory}/doc/build
eggs = ${buildout:eggs}


[pydev]
recipe = pb.recipes.pydev
eggs = ${buildout:eggs}
pydevproject_path = ${buildout:directory}/.pydevproject
extra_paths =
